<!DOCTYPE html>
<html lang="en">
<head>


   <link rel="icon" type="image/x-icon" href="/logo.ico">
   <link rel="stylesheet" href="css/main.css">

<meta charset="UTF-8">
<title>Login | TopNotchAssets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,Arial,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0e14;
}

/* CONTAINER */
.auth-container{
  width:380px;
  perspective:1000px;
}

/* CARD */
.auth-card{
  position:relative;
  width:100%;
  height:420px;
  transform-style:preserve-3d;
  transition:transform .6s ease;
}

/* FLIP */
.auth-card.flip{
  transform:rotateY(180deg);
}

/* BOTH SIDES */
.auth-box{
  position:absolute;
  width:100%;
  height:100%;
  background:#11151d;
  border-radius:18px;
  padding:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* SIGNUP SIDE */
.auth-box.signup{
  transform:rotateY(180deg);
}

/* TITLE */
.auth-box h2{
  margin-bottom:20px;
  font-weight:600;
  color:#fff;
}

/* INPUTS */
.auth-box input{
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:#0b0e14;
  color:#fff;
  outline:none;
}

.auth-box input:focus{
  border-color:#6467ff;
}

/* BUTTON */
.auth-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#6467ff;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.auth-box button:hover{
  background:#5457e6;
}

/* GOOGLE */
.google{
  margin-top:10px;
  background:#1f2937;
}

.google:hover{
  background:#2b3445;
}

/* FOOTER */
.auth-box p{
  margin-top:16px;
  font-size:13px;
  text-align:center;
  color:#9aa4b2;
}

.auth-box span{
  color:#6467ff;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>


<div class="auth-container">
  <div class="auth-card" id="authCard">

    <!-- LOGIN -->
    <div class="auth-box login">
      <h2>Login</h2>

      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">

      <button onclick="loginEmail()">Login</button>
      <button class="google" onclick="loginGoogle()">Login with Google</button>

      <p>
        Donâ€™t have an account?
        <span onclick="flipToSignup()">Sign up</span>
      </p>
    </div>

    <!-- SIGNUP -->
    <div class="auth-box signup">
      <h2>Create account</h2>

      <input id="signupEmail" placeholder="Email">
      <input id="signupPassword" type="password" placeholder="Password">

      <button onclick="signupEmail()">Sign up</button>

      <p>
        Already have an account?
        <span onclick="flipToLogin()">Log in</span>
      </p>
    </div>

  </div>
</div>

<script type="module" src="js/auth.js"></script>

<script>
const card = document.getElementById("authCard");
function flipToSignup(){ card.classList.add("flip"); }
function flipToLogin(){ card.classList.remove("flip"); }
</script>



<script>
function showSignupForm(){
  document.querySelector(".login-box").classList.add("show-signup");
}

function showLoginForm(){
  document.querySelector(".login-box").classList.remove("show-signup");
}
</script>

<script>
function showSignupForm(){
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("signupForm").style.display = "block";
}

function showLoginForm(){
  document.getElementById("signupForm").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
}
</script>

</body>
</html>
