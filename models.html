<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="icon" type="image/x-icon" href="/logo.ico">
 <link rel="stylesheet" href="css/main.css">

<meta charset="UTF-8">
<title>Model Hub | TopNotch Assets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Iceland&family=Londrina+Shadow&family=Metal+Mania&family=Radley:ital@0;1&family=Slabo+13px&family=Tektur:wght@400..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=Zen+Dots&display=swap" rel="stylesheet">

<style>
/* =======================
   GLOBAL THEME
======================= */
:root{
  --bg1:#070814;
  --bg2:#0c1024;
  --accent:#6467ff;
  --card:#0f1324;
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:#aeb2ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,sans-serif;
}

body{
  min-height:100vh;
  color:var(--text);
  background:
    radial-gradient(900px 700px at 30% 20%, rgba(100,103,255,.22), transparent 60%),
    radial-gradient(700px 600px at 80% 70%, rgba(120,90,255,.18), transparent 65%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
}

/* =========================
   PREMIUM HEADER (AAA STYLE)
========================= */
header{
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 18px 36px;
  display: flex;
  align-items: center;
  gap: 28px;

  /* Solid luxury gradient (no blur look) */
  background: linear-gradient(
    180deg,
    rgba(8,10,24,0.95),
    rgba(10,12,32,0.92)
  );

  /* Clean separation, not harsh */
  border-bottom: 1px solid rgba(100,103,255,0.18);

  /* Depth, not glow */
  box-shadow:
    0 12px 40px rgba(0,0,0,0.55),
    inset 0 -1px 0 rgba(255,255,255,0.03);
}

/* HEADER TITLE / LOGO TEXT */
header h1{
  font-family: "Zen Dots", sans-serif;
  font-weight: 400;
  font-style: normal;

  font-variation-settings:
    "wdth" 100;
  font-size: 25px;

  letter-spacing: 1.4px;
  text-transform: uppercase;
  margin-left: 800px;
  /* Pure premium white */
  color: #6467ff;

  /* Slight depth, not glow */
  text-shadow: 0 1px 0 rgba(0,0,0,0.6);
}

/* OPTIONAL: subtle accent line under header (luxury touch) */
header::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-1px;
  height:1px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(100,103,255,0.5),
    transparent
  );
  opacity:0.35;
}


/* =======================
   SEARCH ‚Äì HOME PAGE STYLE
======================= */

.search-wrap{
  flex:1;
  max-width:520px;
  margin-left:500px;
}

/* INPUT */
.search-wrap input{
  width:100%;
  padding:14px 18px;
  border-radius:14px;

  /* solid black + purple gradient */
  background: linear-gradient(
    135deg,
    #0a0c16 0%,
    #12163a 100%
  );

  border:1px solid rgba(255,255,255,.08);
  color:#f5f7ff;

  font-size:14px;
  font-weight:500;
  letter-spacing:.4px;

  outline:none;
  transition:border-color .25s ease, box-shadow .25s ease;
}

/* PLACEHOLDER */
.search-wrap input::placeholder{
  color:rgba(185,188,255,.6);
  font-weight:400;
}

/* HOVER */
.search-wrap input:hover{
  border-color:rgba(100,103,255,.35);
}

/* FOCUS */
.search-wrap input:focus{
  border-color:#6467ff;
  box-shadow:0 0 0 3px rgba(100,103,255,.25);
}


/* =======================
   GRID
======================= */
.container{
  padding:42px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:32px;
}

/* =======================
   CARD
======================= */
.card{
  position:relative;
  height:360px;
  border-radius:22px;
  overflow:hidden;
  background:var(--card);
  border:0px solid var(--border);
  cursor:pointer;
  
}

/* IMAGE */
.card-image{
  position:absolute;
  inset:0;
  overflow:hidden;
}

.card-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position: center top;   /* üî• IMPORTANT */
  transform:scale(1.02);         /* subtle default zoom */
  transition:transform .6s ease;
}

/* INFO PANEL */
/* INFO SECTION */
.card-info{
  position:absolute;
  bottom:0;
  width:100%;
  padding:18px 20px 20px;
  transition:transform .45s cubic-bezier(.22,.61,.36,1), opacity .3s ease;
  background: linear-gradient(
    180deg,
    #0a0a14 0%,
    #120a2e 60%,
    #1a0f3d 100%
  );

  /* REMOVE BLUR COMPLETELY */
  backdrop-filter:none;
}


/* TEXT */
.model-name{
  font-family: "Tektur", sans-serif;
  font-weight: 600;
  font-size: 21px;
  letter-spacing: 2px;
  line-height: 1.3;
  color: #dddddd;
  text-transform: uppercase;
}





.model-meta{
    font-family: "Metal Mania", system-ui;
  font-weight: 400;
  font-style: normal;
  margin-top:4px;
  font-size:18px;
  font-weight:450;
  letter-spacing:4.2px;
  color:rgba(170,175,255,0.75);
}



.stats{
  display:flex;
  gap:16px;
  margin-top:10px;
  font-size:12px;
  font-weight:500;
  letter-spacing:0.4px;
  color:rgba(190,195,255,0.65);
}




/* LIKE BUTTON */
.like-btn{
  position:absolute;
  top:14px;
  right:14px;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:500;
  letter-spacing:.4px;
  color:#e5e7ff;
  background:rgba(10,12,28,0.65);
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  transition:.25s ease;
}

.like-btn:hover{
  background:rgba(100,103,255,0.22);
  border-color:rgba(100,103,255,0.55);
}


/* =======================
   HOVER EFFECT (PERFECT)
======================= */
.card:hover .card-image img{
  transform:scale(1.1);
}

.card:hover .card-info{
  transform:translateY(110%);
  opacity:0;
}

/* HOME BUTTON ‚Äì PREMIUM */
.home-btn{
  position: fixed;                 /* stays visible */
  top: 22px;
  left: 28px;
  display: flex;
  align-items: center;
  gap: 10px;

  padding: 12px 18px;
  border-radius: 14px;

  text-decoration: none;
  text-transform: uppercase;

  font-family: "Inter", system-ui, sans-serif;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 2px;

  color: #ffffff;

  background: linear-gradient(
    135deg,
    rgba(20,22,40,0.85),
    rgba(8,10,24,0.9)
  );

  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);

  box-shadow:
    0 18px 50px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(255,255,255,0.04);

  transition: 
    transform .25s ease,
    box-shadow .25s ease,
    border-color .25s ease,
    color .25s ease;

  z-index: 999;
}

/* ICON */
.home-btn .home-icon{
  font-size: 14px;
  opacity: 0.85;
  transition: transform .25s ease;
}

/* HOVER */
.home-btn:hover{
  transform: translateY(-2px);
  border-color: rgba(100,103,255,0.6);
  color: #6467ff;

  box-shadow:
    0 28px 90px rgba(0,0,0,0.75),
    0 0 40px rgba(100,103,255,0.35);
}

.home-btn:hover .home-icon{
  transform: translateX(-3px);
}

/* ACTIVE (CLICK) */
.home-btn:active{
  transform: translateY(0);
}

</style>
</head>

<body>

<header>
  <a href="index.html" class="home-btn">
  <span class="home-icon">‚Üê</span>
  <span class="home-text">Home</span>
</a>
  <h1 >Model Hub</h1>
  <div class="search-wrap">
    <input id="searchInput" placeholder="Search models...">
  </div>

</header>

<section class="container" id="grid"></section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  doc,
  updateDoc,
  increment,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyBy5JEPEcplViq8AkK-_uY8JXU5iHUM6ns",
  authDomain: "top-notch-log-data.firebaseapp.com",
  projectId: "top-notch-log-data"
});

const db = getFirestore(app);
const grid = document.getElementById("grid");
const input = document.getElementById("searchInput");

let unsubscribe = null;

function loadModels(term = "") {

  if (unsubscribe) unsubscribe();
  grid.innerHTML = "";

  const q = term
    ? query(
        collection(db, "models"),
        where("name_lower", ">=", term),
        where("name_lower", "<=", term + "\uf8ff")
      )
    : collection(db, "models");

  unsubscribe = onSnapshot(q, snap => {
    grid.innerHTML = "";

    snap.forEach(docu => {
      const d = docu.data();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="like-btn">‚ù§Ô∏è ${d.likesCount || 0}</div>

        <div class="card-image">
          <img src="${d.thumbnail}" alt="${d.name}">
        </div>

        <div class="card-info">
          <div class="model-name">${d.name}</div>
          <div class="model-meta">${d.game || "Unknown"}</div>
          <div class="stats">
            ‚¨á ${d.downloadsCount || 0}
            ‚ù§Ô∏è ${d.likesCount || 0}
          </div>
        </div>
      `;

      card.onclick = () => {
        location.href = "model.html?id=" + docu.id;
      };

      // LIKE COUNTER (simple increment)
      card.querySelector(".like-btn").onclick = async e => {
        e.stopPropagation();
        await updateDoc(doc(db, "models", docu.id), {
          likesCount: increment(1)
        });
      };

      grid.appendChild(card);
    });
  });
}

input.addEventListener("input", e => {
  loadModels(e.target.value.toLowerCase());
});

loadModels();
</script>



</body>
</html>
